{% extends 'layout.html' %}

{% block title %}Page Not Found - How3.io{% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1 mb-4">404</h1>
    <h2 class="mb-4">Page Not Found</h2>
    <p class="lead mb-5">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Homepage</a>
</div>
{% endblock %}
